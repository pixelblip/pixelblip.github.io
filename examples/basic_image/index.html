<html>
  <head>
    <title>A-Frame Layer Component - Basic</title>
    <script src="../build.js"></script>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>

    <a-scene antialias="true">
      <!-- Paths to left and right images -->
      <a-assets>
        <img id="left" src="https://pixelblip.github.io/examples/basic_image/textures/40L.jpg">
        <img id="right" src="https://pixelblip.github.io/examples/basic_image/textures/40R.jpg"">
      </a-assets>

      <!-- Camera -->
      <a-entity camera look-controls position="0 0 0" rotation="10 190 0" stereocam="eye:right;"></a-entity>
                                                                                               <a-entity id="rig" position="25 10 0">
  <a-entity id="camera" camera look-controls></a-entity>
</a-entity>
     <a-entity camera="active: true" look-controls wasd-controls position="0 0 0" data-aframe-default-camera></a-entity>

      <!-- Sky sphere -->
      <a-sky id="sky1" src="#left" stereo="eye:left"></a-sky>
      <a-sky id="sky2" src="#right" stereo="eye:right"></a-sky>

      <-- or alternatively -->

      <!--<a-sky id="sky1" src="http://i.imgur.com/YAaxpv6.jpg" stereo="eye:left"></a-sky>-->
      <!--<a-sky id="sky2" src="http://i.imgur.com/JUxTnzK.jpg" stereo="eye:right"></a-sky>-->


    </a-scene>

  </body>
</html>
