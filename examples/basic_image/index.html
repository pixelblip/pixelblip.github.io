<html>
  <head>
    <title>A-Frame Layer Component - Basic</title>
    <script src="../build.js"></script>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>

    <a-scene antialias="true">
      <!-- Paths to left and right images -->
      <a-assets>
        <img id="left" src="https://pixelblip.github.io/examples/basic_image/textures/40L.jpg">
        <img id="right" src="https://pixelblip.github.io/examples/basic_image/textures/40R.jpg"">
      </a-assets>

                                                                                                   <a-entity id="player" 
                position="0 -0.2 0" 
                movement-controls="speed: 0.10000000149011612;">
                <a-entity id="camera" 
                    camera="near: 0.001" 
                    position="0 9.649999618530273 0" 
                    look-controls="pointerLockEnabled: true">
                        <a-entity id="cursor" cursor="fuse: false;" animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 50; from: 	0.1 0.1 0.1; to: 1 1 1"
                            position="0 0 -0.1"
                            geometry="primitive: circle; radius: 0.001;"
                            material="color: #CCC; shader: flat;"
                            >
                        </a-entity>
                                                                                                
      <!-- Camera -->
      <!--a-entity camera look-controls position="0 0 0" rotation="0 100 0" stereocam="eye:left;"></a-entity>
                                                                                               

</a-entity>
   

      <!-- Sky sphere -->
      <a-sky id="sky1" src="#left" stereo="eye:left"></a-sky>
      <a-sky id="sky2" src="#right" stereo="eye:right"></a-sky>

      <-- or alternatively -->

      <!--<a-sky id="sky1" src="http://i.imgur.com/YAaxpv6.jpg" stereo="eye:left"></a-sky>-->
      <!--<a-sky id="sky2" src="http://i.imgur.com/JUxTnzK.jpg" stereo="eye:right"></a-sky>-->


    </a-scene>

  </body>
</html>
